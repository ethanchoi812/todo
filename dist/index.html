<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="project-form">
        <div class="form-field form-field-project-name">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" name="project-name" required>
        </div>
        <div class="btn-container">
            <button type="submit">Add Project</button>
        </div>
    </form>
    <div id="display">
        <div id="display-projects">
        </div>
        <div id="display-todos">
        </div>
    </div>
    <form id="todo-form" style="display:none;">
        <div class="form-field form-field-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-field form-field-description">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-field form-field-priority">
            <input type="checkbox" id="priority" name="priority">
            <label class="inline-label" for="priority">Priority?</label>
        </div>
        <div class="form-field form-field-duedate">
        <label for="duedate">Due Date</label>
        <input type="text" id="duedate" name="duedate" placeholder="Select Date" readonly="readonly">
    </div>
        <div class="btn-container">
            <button type="submit">Add Todo</button>
        </div>
        <span id="hide-todo-form">Close</span>
    </form>
    <script src="main.js"></script>
  </body>
</html>
