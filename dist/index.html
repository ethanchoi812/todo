<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="display">
    </div>
    <form id="project-form">
        <div class="form-field form-field-project-name">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" name="project-name" required>
        </div>
        <div class="btn-container">
            <button type="submit">Add Project</button>
        </div>
    </form>
    <form id="todo-form">
        <div class="form-field form-field-title">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-field form-field-description">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-field form-field-priority">
            <label for="priority">Priority?</label>
            <input type="checkbox" id="priority" name="priority">
        </div>
        <div class="form-field form-field-duedate">
        <label for="duedate">Due Date</label>
        <input type="text" id="duedate" name="duedate" placeholder="Select Date" readonly="readonly">
    </div>
        <div class="btn-container">
            <button type="submit">Add Todo</button>
        </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
